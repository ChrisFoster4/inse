<!DOCTYPE html>
<html>

<head>
    <link rel="inse" type="text/css" href="inse.css">
    <title>SignUp - EasyTranslate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>SignUp</h1>

  <form>
    <input type="email" name="EmailAddress" placeholder="Email Address">
    <input type="password" name="pWord" placeholder="Password" autocomplete="on" minlength="8" required pattern="{8,}">
    <input type="password" name="pWord" placeholder="Re-type Password" autocomplete="on" minlength="8" required pattern="{8,}">
    <input type="submit" name="signIn" title="Password must contain at least 8 characters.">
  </form>

  <select>
    <option value="French">French</option>
    <option value="German">German</option>
    <option value="Italian">Italian</option>
    <option value="Spanish">Spanish</option>
  </select>

</body>

</html>
