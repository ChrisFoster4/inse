<!DOCTYPE html>
<html>

<head>
    <link rel="inse" type="text/css" href="inse.css">
    <title>Login - EasyTranslate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<h1>EasyTranslate</h1>

  <form>
    <p><input type="email" name="EmailAddress" placeholder="Email Address"></p>
    <p><input type="password" name="pWord" placeholder="Password" autocomplete="on" minlength="8" required pattern="{8,}"></p>
	<p>Password must contain at least 8 characters</p>
    <input type="submit" name="signIn" title="Password must contain at least 8 characters.">
	<a href="#insertPageHere"> Continue as Guest</a>
  </form>

  

</body>

</html>
