<!DOCTYPE HTML>
<meta charset="UTF-8">
<html lang="en">
<link rel="stylesheet" type="text/css" href="styleLogin.css"/>

<head>
  <title>easyTranslate</title>
  <meta charset="UTF-8" />
</head>

<body>
  <main>

  <nav>EasyTranslate!</nav>

  <article>

    <aside>
      <p>Username:</p>
      <p>Password:</p>
      <p>Native Language:</p>
    </aside>

    <section>
      <form>
        <div class="form">
          <textarea id="userNameInput"  placeholder="Username.."></textarea>
        </div>
        <div class="form">
          <input id="passwordInput" type="password" placeholder="Password..."></input>
        </div>
        <div class="form">
          <select id="interfaceLang">
            <option disabled value = "0"> Select Language: </option>
            <option value = "1">Language 1</option>
            <option value = "2">Language 2</option>
            <option value = "3">Language 3</option>
          </select>
        </div>
        <div class="form">
          <button  id="loginButtonn" type="button">Login</button>
          <button  id="signupButton" type="button">Sign-up</button>
        </div>
        <div class="form">
          <button  id="loginButton" type="button">Login as </button>
        </div>
      </form>
    </section>

  </article>

  </main>
</body>

</html>

<script src="index.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
