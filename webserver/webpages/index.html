<!DOCTYPE HTML>
<meta charset="UTF-8">
<html lang="en">
<link rel="stylesheet" type="text/css" href="styleLogin.css"/>

<head>
  <title>Login - EasyTranslate</title>
  <meta charset="UTF-8" />
</head>

<body>
  <main>

  <nav>EasyTranslate!<p>Login</p></nav>

  <article>

    <aside>
      <p>Username:</p>
      <p>Password:</p>
      <p>Native Language:</p>
    </aside>

    <section>
      <form>
        <div class="form">
          <input id="userNameInput"  placeholder="Username..." autofocus></input>
        </div>
        <div class="form">
          <input id="passwordInput" type="password" placeholder="Password..."></input>
        </div>
        <div class="form">
          <select id="interfaceLang">
            <option disabled value = "0"> Select Language: </option>
            <option value = "1">Language 1</option>
            <option value = "2">Language 2</option>
            <option value = "3">Language 3</option>
          </select>
        </div>
        <div class="form">
          <button  id="loginButtonn" type="button">Login</button>
          <button  id="signupButton" type="button">Sign-up</button>
        </div>
        <div class="form">
          <button  id="loginGoogleButton" type="button">Login with Google</button>
        </div>
        <div class="form">
          <button  id="loginGuestButton" type="button">Login as Guest</button>
        </div>
      </form>
    </section>

  </article>

<meta name="google-signin-client_id" content="699486973238-qtkkm8tofnsnhidhvnhjm26efnvgs107.apps.googleusercontent.com">
<div class="g-signin2" data-onsuccess="onSignIn"></div>

  </main>
</body>

</html>

<script src="index.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
