
<!DOCTYPE HTML>
<meta charset="UTF-8">
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css" />

<head>
  <title>easyTranslate </title>
  <meta charset="UTF-8" />
</head>

<body>
  <main>

  <nav>NAVIGATIONBAR TESTING THE LENGTH LOL HELLO???</nav>

  <article>

    <aside>
        <p>Input Language:</p>
        <p>Output Language:</p>
        <p>Input Text:</p>
    </aside>

    <section>
      <form>
        <div class="form">
          <select id="inputLang">
            <option disabled value = "0"> Language to translate to </option>
            <option value = "1">Language 1</option>
            <option value = "2">Language 2</option>
            <option value = "3">Language 3</option>
          </select>
        </div>
        <div class="form">
          <select id="outputLang">
            <option disabled value = "0"> Language to translate from </option>
            <option value = "1">Language 1</option>
            <option value = "2">Language 2</option>
            <option value = "3">Language 3</option>
          </select>
        </div>
        <div class="form">
          <textarea id="inputArea"  placeholder="Text to translate"></textarea>
        </div>
        <div class="form">
          <textarea id="outputArea"  placeholder="Translated text will appear here" readonly></textarea>
        </div>
        <div class="form">
          <button  id="translateButton" type="button"> Translate </button>
        </div>
      </form>
    </section>

  </article>

  </main>
</body>
